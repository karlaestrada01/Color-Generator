<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        
    </head>
    <body>

        <div class="container">
        
           
                <form id="color-form">
                    <div class="header-container">
                <input type="color" class="header-style" id="color-input">
                <select name="type-input" id="type-input" class="header-style">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-Dark</option>
                    <option value="monochrome-light">Monochrome-Light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-Complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>

                </select>
                <button type="submit" id="submit-btn" class="scheme-btn header-style">Get color scheme</button>
            </div>
                </form>
            

            <div>

            <div class="color-container">
                <div class="color-group">
                    <div class="color-item" id="color-one">

                            
                    </div>
                    <p class="color-hex-value" id="color-one-p">click</p>
                </div>
                <div class="color-group">
                    <div class="color-item" id="color-two">
                        
                    </div>
                    <p class="color-hex-value" id="color-two-p">#343434</p>
                </div>
                <div class="color-group">
                    <div class="color-item" id="color-three">

                            
                    </div>
                    <p class="color-hex-value" id="color-three-p">click</p>
                </div>
                <div class="color-group">
                    <div class="color-item" id="color-four">

                            
                    </div>
                    <p class="color-hex-value" id="color-four-p">click</p>
                </div>
                <div class="color-group">
                    <div class="color-item" id="color-five">

                            
                    </div>
                    <p class="color-hex-value">click</p>
                </div>

            </div> <!--color container-->
    

        </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
